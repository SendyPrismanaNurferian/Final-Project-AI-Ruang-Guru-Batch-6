<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f4f4f4, #eaeaea);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        h2 {
            color: #5cb85c;
            margin-bottom: 20px;
            font-size: 20px;
        }
        p {
            color: #777;
            margin-bottom: 10px;
            font-size: 16px;
        }
        a {
            display: block;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            background-color: #4cae4c;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME</h1>
        <h2>AI-POWERED SMART HOME ENERGY MANAGEMENT SYSTEM</h2>
        <p>TATIA MAHENDRA</p>
        <p>SENDY PRISMANA N</p>
        <a href="/login">Go to Login Page</a>
    </div>
</body>
</html>
